<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="script.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
  <title>Un-official Pokemon TCG Database</title>
</head>

<body>
  <div class="main-container">
    <header>
      <nav class="navbar">
        <a href="" class="toggle-btn">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <li id="home-button"><a href="#top">Home</a></li>
            <li id="toggle-button"><a href="#">Day/Night</a></li>
            <li id="random"><a href="#">Random Pokemon</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <img id="#top" src="imgs/Poke_Ball.png" height="100px" width="100px" alt="pokeball">
    <h1>The Un-Official Pokemon TCG Pokedex</h1>
    <h4><i>Search for all your favorite Pokemon</i></h4>
    <div class="search-section">
      <input type="text" id="blank" placeholder="Collect'em All?" required>
      <button id="search">Search</button>
    </div>
    <h2 id="card-title" style="font-family: 'Roboto', sans-serif;"></h2>
    <div class="wrapper">
      <section class="card-list">
      </section>
    </div>
    <footer>
      <h4 id="footer-text">Un-Affiliated 2021</h4>
    </footer>
  </div>
</body>

</html>
