<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="script.js" charset="utf-8"></script>
  <link rel="stylesheet" href="styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Un-official Pokemon TCG Database</title>
</head>

<body>
  <header>
    <nav>
      <li id="home-button">Home Button</li>
      <li id="favorites-button">Favorites</li>
    </nav>
  </header>
  <img src="imgs/Poke_Ball.png" height="100px" width="100px" alt="pokeball">
  <h1>The un-Official Pokemon TCG Pokedex</h1>
  <h4><i>Search for your all the cards of your favorite pokemon</i></h4>
  <div class="search-section">
    <input type="text" id="blank" placeholder="Catch'em All?">
    <button id="search">Search</button>
  </div>
  <h2>Card List</h2>
  <section class="card-list">
  </section>
  <footer></footer>
</body>

</html>
